<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <a href="#" class="card-image">
          <img src="./images/image-equilibrium.jpg" alt="image-card" />
        </a>
        <div class="card-body">
          <h1>
            <a href="#"> Equilibrium #3429 </a>
          </h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <div class="info">
            <span>
              <img src="./images/icon-ethereum.svg" alt="" />
              <p>0.041 ETH</p>
            </span>
            <span>
              <img src="./images/icon-clock.svg" alt="" />
              <p>3 days left</p>
            </span>
          </div>
        </div>
        <div class="line"></div>
        <div class="card-footer">
          <div>
            <img src="./images/image-avatar.png" alt="image-avatar" />
          </div>
          <p><span>Creation of</span> <a href="#">Jules Wyvern</a></p>
        </div>
      </div>
    </div>

    <!-- Attribution -->
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://twitter.com/mt_audah">Thariq Audah</a>.
    </div>
  </body>
</html>
